<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Rating</title>
       <link rel="stylesheet" href="index.css" />
    </head>
    <script src="fectapi.js"></script>
    <body>
      <header>
        <div class="container">
          <ul class="navigation">
            <li><a href="index.html">Home</a></li>
            <li><a href="rating.html">Rate</a></li>
          </ul>
          <aside>
            <input type="text" id="movie" placeholder="Movie Name">
            <button onclick="buttonClicked()">Search</button>
          </aside>
        </div>
    </header>
    <div class="rating">
        <h1>Rate & Improvement for our website</h1>
        <div class="ratings">
            <input type="text" id="name" class="input-text" placeholder="Enter Your Name" style="margin-left: 10px;">
            <input type="number" id="rating" class="input-number" placeholder="Give Your Rating" style="margin-left: 10px;">
            <input type="text" id="suggestion" class="input-text" placeholder="Suggestion and Improvement" style="margin-left: 10px;">
            <button onclick="create()" class="buttons" style="margin-left: 10px;">Create</button>
            <button onclick="remove()" class="buttons" style="margin-left: 10px;">Delete</button>
            <button onclick="read()" class="buttons" style="margin-left: 10px;">Read</button>
        </div>
        <h1>Update Your Review Here</h1>
        <div class="result">
            <input type="text" class="input-text" id="newn" style="margin-left: 10px;">
            <input type="number" id="newR" class="input-number" placeholder="New Rating" style="margin-left: 10px;">
            <input type="text" id="newS" class="input-text" placeholder="Suggestion" style="margin-left: 10px;">
            <button onclick="update()" class="buttons">Update Suggestion</button>
        </div>
    </div>
    <div style="padding-left: 45px;">
      <p>Your Request:</p>
      <p id="details"></p>
    </div>
    <div id="suggestions" class="suggestions">
      <script>display()</script>
    </div>
</body>
</html>
